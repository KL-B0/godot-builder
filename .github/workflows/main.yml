name: Main 🔥

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    name: Format 📜
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
      
      - name: Setup node 16
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: yarn
        
      - name: Run format check
        run: yarn format-check

  lint:
    name: Lint 📜
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
      
      - name: Setup node 16
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: yarn
        
      - name: Run lint check
        run: yarn lint
  
  test:
    name: Test 🧪
    runs-on: ubuntu-latest
    needs: [format, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
      
      - name: Setup node 16
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: yarn
        
      - name: Run test suite
        run: yarn test
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v3.1.1
  
  build:
    name: Build ⚙️
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
      
      - name: Setup node 16
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: yarn
    
      - name: Compile action
        run: yarn build

      - name: Check if latest js build is uploaded
        run: |
          git diff
          git diff-index --quiet HEAD
