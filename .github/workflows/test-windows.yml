name: Windows build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
        with:
          lfs: true

      - name: Update build script permissions
        run: |
          chmod +x dist/runners/linux/build.sh
          ls -l dist/runners/linux/build.sh
      
      - name: Build windows artifact
        uses: ./
        with:
          target-platform: 'windows'
          project-path: 'test-project/'
          export-preset: 'Windows Desktop'
          export-name: 'game.exe'
      
      - name: Check for artifact existence
        run: |
          [ -f out/game.exe ]
